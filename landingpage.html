<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>WSU Arboretum</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header" id="myHeader">
            <h1>WSU Arboretum</h1>
        </div>
        <script>
        window.onscroll = function() {myFunction()};

        var header = document.getElementById("myHeader");
        var sticky = header.offsetTop;

        function myFunction() {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
            } else {
            header.classList.remove("sticky");
            }
}
</script>
        
        <div class="take-a-tour">
            <input type=button value="Take a Tour!" onclick="window.location.href='tour.html'">
        </div>
        <div class="tour-listing">
            <input type=button value="Tour Listing" onclick= "window.location.href='listing.html'">
        </div>
        <div class="search-function">
            <h2>Welcome to the Arboretum</h2><br>
            <input type="text" id="searchInput" placeholder="Search"><br>
        </div>
    </body>
